<!DOCTYPE html>

<html
  lang="en"
  ng-app="app"
  ng-controller="AppController as app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="description" content="Masatoshi Nishiguchi's demos">
  <meta name="keywords" content="Programming, Coding, JavaScript, Angular, Ruby on Rails">
  <meta name="author" content="Masatoshi Nishiguchi">

  <title>Demos | Masatoshi Nishiguchi</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha256-xWeRKjzyg6bep9D1AsHzUPEWHbWMzlRc84Z0aG+tyms= sha512-mGIRU0bcPaVjr7BceESkC37zD6sEccxE+RJyQABbbKNe83Y68+PyPM5nrE1zvbQZkSHDCJEtnAcodbhlq2/EkQ==" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="build/app.min.css">
</head>

<body>
  <div class="container">

    <!-- Site header -->
    <header>
      <!-- Collapsed content -->
      <!-- <div class="collapse" id="collapsed-content"></div> -->

      <!-- Navbar -->
      <nav class="navbar">
        <!-- Hamburger button -->
        <div class="navbar-brand toggler-wrapper">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsed-content">
            &#9776;
          </button>
        </div>

        <!-- Logo -->
        <h1 class="logo">JavaScript Demos</h1>
    </header>


    <div class="row">

      <!-- Picture -->
      <div class="col-lg-3">
        <figure class="profile-picture">
          <a href="https://github.com/mnishiguchi">
            <img class="masa-chinatown" src="https://avatars1.githubusercontent.com/u/7563926?v=3&s=200" alt="masatoshi">
          </a>
          <span class="flashing left"><i class="fa fa-heart"></i></span>
          <span class="flashing right"><i class="fa fa-heart"></i></span>
          <figcaption><span>Programmer</span></figcaption>
        </figure>
      </div>

      <div class="col-lg-9">

        <!-- Filter -->
        <input type="text"
          ng-model="key"
          placeholder="Filter"
          class="form-control filter_field">

        <!-- Table: Demos -->
        <table class="table table-bordered table-striped">
          <tbody>
            <tr ng-repeat="demo in app.demos | filter:key">
              <td>
                <a ng-href="{{ demo.demoUrl }}">
                  <b><span ng-bind="demo.name"></span></b>
                </a>
              </td>
              <td ng-bind="demo.type"></td>
              <td ng-bind="demo.desc"></td>
              <td>
                <a ng-href="{{ demo.githubUrl }}">
                  <i class="fa fa-github"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

      </div><!-- /col -->

    </div><!-- /row -->


    <footer>
      <p class="pull-left">&copy; 2016 Masatoshi Nishiguchi</p>

      <!-- Nav links -->
      <ul class="pull-right">
        <li>
          <a href="https://twitter.com/MNishiguchiDC" target="_blank" data-toggle="tooltip" title="Twitter"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://github.com/mnishiguchi" target="_blank" data-toggle="tooltip" title="Github"><i class="fa fa-github-alt"></i></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/mnishiguchi" target="_blank" data-toggle="tooltip" title="Linkedin"><i class="fa fa-linkedin"></i></a>
        </li>
        <li>
          <a href="mailto:masatoshi.nishiguchi@udc.edu?Subject=Contact%20from%20http://mnishiguchi.github.io/" data-toggle="tooltip" title="Email"><i class="fa fa-envelope-o"></i></a>
        </li>
      </ul>
    </footer>

  </div> <!-- /container -->


  <!-- Load jQuery first, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha256-GMscmjNs6MbZvXG2HRjP3MpdOGmXv078SRgH7M723Mc= sha512-1wnhBRtA+POGVA0yREk2RlDbJEdkNvMuRBGjT1FCI5wXmpiQHZWDIB8MpANBWM/GKSPDgCA/7HTrAIFgv70/Jw==" crossorigin="anonymous"></script>
  <!-- Load lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.1/lodash.min.js"></script>
  <!-- Load Angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
  <!-- Load app's sctipts -->
  <script src="build/app.min.js"></script>

  <script>
    /**
     * Get icons blinking.
     */
    $(document).ready( function() {

      // Blinking eyes
      setInterval(function() {
        $('.flashing').fadeOut(1000).fadeIn(1000);
      }, 2000);

    });
  </script>
</body>
</html>
